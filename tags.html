<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        abbr {display: inline;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML tags Practice</h1>
    <p> The <abbr title="United Nations Educational, Scientific and Cultural Organization" style="color: blue;">UNESCO</abbr> is a specialised agency of the United Nations aimed at promoting world peace and security</p>
    <p> The <dfn><abbr title="United Nations Educational, Scientific and Cultural Organization" style="color: blue;">UNESCO</abbr></dfn> is a specialised agency of the United Nations aimed at promoting world peace and security</p>

</body>
</html>
